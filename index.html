<body>
  <div>
    <header>
      <h1>Website Name</h1>

  </div>

  <div>
    <div>

    </div>

    <div class="nav-bar">
      <nav>
        <ul>
          <li class="dropdown">
            <a href="#tickets" class="dropbtn">Tickets</a>

              <a href="#"> Orders</a>

          </li>

          <li class="dropdown">

            </div>

    <div class="box">

        <div class="form-group">

            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="search-location" class="form-label"></label>

            <input type="text" class="input-control input is-normal" id="search-location"

            <span class="icon is-small is-left">
              <i class="fi fi-rr-home-location"></i>
            </span>

        </div>

        <div class="input-group">
          <label for="distance" class="form-label"></label>

            <span class="icon is-small is-left">

            </span>

        <div class="input-group">
          <label for="genre" class="form-label"></label>
          <div class="input-wrapper">
            <input type="text" class="input-control input is-normal" id="genre" placeholder="Genre" required>
            <img class="img-style" src="./images/icons/pop" alt="genre icon" width="30" height="30">
          </div>
        </div>
